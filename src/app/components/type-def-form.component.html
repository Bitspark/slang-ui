<div style="display: inline-block">
  <select [ngModel]="port.type" (ngModelChange)="setType($event)">
    <option *ngFor="let portType of portTypes" [value]="portType">
      {{portType}}
    </option>
  </select>

  <div *ngIf="isMap()" style="display: inline-block">
    <button (click)="addMapPort(newMapPortName.trim())">ADD</button>
    <input [(ngModel)]="newMapPortName"/>
    <p *ngFor="let portName of getMapPortNames()">
      <button (click)="removeMapPort(portName.trim())">REMOVE</button>
      <input [ngModel]="portName" (ngModelChange)="renameMapPortName(portName, $event)"/>
      <app-type-def-form [port]="port.map.get(portName)"></app-type-def-form>
    </p>
  </div>

  <app-type-def-form [port]="port.stream" *ngIf="isStream()"></app-type-def-form>
  <input [(ngModel)]="port.generic" *ngIf="isGeneric()"/>
</div>
