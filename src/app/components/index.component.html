<div id="sl-main-box">
  <div id="sl-main-content">
    <div class="row" id="sl-main-row">
      <div class="col-lg-3 col-md-4 col-sm-6 sl-col" id="sl-operators-col">

        <div id="sl-operator-sidebar">
          <app-operator-list [buttonIcon]="'fa-arrow-right'" [operatorList]="getLocals()"
                             (operatorSelected)="openOperator($event)"></app-operator-list>
          <div class="sl-ui-form-box input-group">
            <input type="text" class="form-control" placeholder="New operator" [ngClass]="{'border-danger text-danger': creatingOperatorFailed}" [(ngModel)]="newOperatorName"/>
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="newOperator(newOperatorName.trim())"><i class="fas fa-plus-square"></i></button>
            </div>
          </div>
        </div>

      </div>

      <div class="col-lg-9 col-md-8 col-sm-6 sl-col" id="sl-info-col">
        <iframe src="http://tryslang.com/slang-app/index-1"></iframe>
        <div id="sl-feedback-box">
          <h4><i class="fas fa-comments"></i> Support & Feedback</h4>
          <p>
            <i>We would love to hear from you! Be it suggestions, questions or remarks - your feedback is always
              welcome.</i>
          </p>
          <h5><i class="fas fa-users"></i> Do you have questions or suggestions?</h5>
          <div>
            <a
              href="https://join.slack.com/t/tryslang/shared_invite/enQtNDA3NTM1MjAzNDc4LThjM2RhZDYwZjlhM2UyZDQxZjMxYmNmNzlkYmI2NTUxYmQ0MjFlMTMxNDIyMzAzZTdlMTU4ZGZiNzBmOWRjOGU"
              target="_blank"
              class="btn btn-primary">
              Join our <i class="fab fa-slack"></i> Slack community
              <sup><i class="fas fa-external-link-alt"></i></sup>
            </a>
            <a href="https://github.com/Bitspark/slang/issues"
               target="_blank"
               class="btn btn-primary">
              Open an issue on <i class="fab fa-github"></i> GitHub
              <sup><i class="fas fa-external-link-alt"></i></sup>
            </a>
          </div>
          <h5><i class="fas fa-envelope-open"></i> Wanna leave us a message?</h5>
          <form [action]="feedbackURL">
            <div class="form-group">
              <input name="feedbackEmail" title="Email" [(ngModel)]="feedbackEmail" required="required"
                     placeholder="Your email" class="form-control" type="email"/>
            </div>
            <div class="form-group">
              <textarea name="feedbackMessage" title="Message" [(ngModel)]="feedbackMessage" required="required"
                        placeholder="Your message, question or suggestion" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <button (click)="sendFeedback()" [disabled]="!feedbackEmail || !feedbackMessage" type="submit"
                      class="btn btn-light"><i class="fas fa-paper-plane"></i> Send
              </button>
            </div>
          </form>
          <div *ngIf="feedbackThankYou">
            Thank you!<br>
            We really appreciate it <i class="far fa-smile"></i>
          </div>
          <div id="sl-info-box">
            <img id="sl-logo" src="assets/brand/logo_star_inv.png"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
