<div class="sl-ui-form-box input-group">
  <div class="input-group-prepend">
    <div class="input-group-text"><i class="fas fa-search"></i></div>
  </div>
  <input placeholder="Search operators" type="text" class="form-control" [(ngModel)]="filterString"/>
</div>
<div class="sl-ui-scrollable">
  <div class="sl-operator-list">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let op of filteredOperatorList()">
        <span class="sl-operator-name">{{ op.getName() }}</span>
        <button class="btn btn-sm btn-link" (click)="emitOperatorSelected(op)">
          <i class="fas" [ngClass]="buttonIcon"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
